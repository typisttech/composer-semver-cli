name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions: {}

jobs:
  phar:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none
          tools: box:4
      - uses: ramsey/composer-install@v3
        with:
          composer-options: --no-dev --prefer-dist

      - run: box compile

      - uses: actions/upload-artifact@v4
        with:
          name: composer-semver.phar
          path: phar/composer-semver
          if-no-files-found: error

  build:
    needs: phar
    strategy:
      matrix:
        runs-on:
          - ubuntu-24.04-arm
          - ubuntu-24.04
#          - macos-15
#          - macos-15-intel
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Set environment variables
        run: |
          OS="$(uname -s)"

          ARCH="$(uname -m)"
          test "${ARCH}" = "aarch64" && ARCH="arm64"
          test "${ARCH}" = "x86_64" && ARCH="amd64"

          echo "OS=${OS}" >> $GITHUB_ENV
          echo "ARCH=${ARCH}" >> $GITHUB_ENV
      - name: Set spc environment variables
        run: |
          SPC_OS="${OS}"
          test "${OS}" = "Darwin" && SPC_OS="macos"
          test "${OS}" = "Linux" && SPC_OS="linux"
          test "${ARCH}" = "arm64" && SPC_ARCH="aarch64" || SPC_ARCH="x86_64"

          echo "SPC_OS=${SPC_OS}" >> $GITHUB_ENV
          echo "SPC_ARCH=${SPC_ARCH}" >> $GITHUB_ENV

      - name: Download spc
        run: |
          gh release download --repo crazywhalecc/static-php-cli --pattern "${PATTERN}" --output spc.tar.gz && \
          mkdir -p /tmp/spc && \
          tar -xzvf spc.tar.gz --directory /tmp/spc && \
          echo "/tmp/spc" >> "$GITHUB_PATH"
        env:
          PATTERN: spc-${{ env.SPC_OS }}-${{ env.SPC_ARCH }}.tar.gz
          GH_TOKEN: ${{ github.token }}

      - uses: actions/checkout@v5
        with:
          sparse-checkout: |
            craft.yml
          sparse-checkout-cone-mode: false
      - uses: actions/download-artifact@v5
        with:
          name: composer-semver.phar
          path: phar

      - run: spc craft
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: mkdir -p out
      - run: spc micro:combine phar/composer-semver --output out/composer-semver

      - uses: actions/upload-artifact@v4
        with:
          name: composer-semver_${{ env.OS }}_${{ env.ARCH }}
          path: out/composer-semver
          if-no-files-found: error

  nfpm:
    needs: build
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Set environment variables
        run: echo "SEMVER=${TAG#v}" >> $GITHUB_ENV
        env:
          TAG: ${{ github.ref_name }}
        if: github.ref_type == 'tag'

      - name: Download nfpm
        run: gh release download --repo goreleaser/nfpm --pattern 'nfpm_*_arm64.deb' --output nfpm.deb
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Install nfpm
        run: sudo dpkg -i nfpm.deb

      - uses: actions/checkout@v5
        with:
          sparse-checkout: |
            nfpm.yaml
            README.md
            LICENSE
          sparse-checkout-cone-mode: false
      - uses: actions/download-artifact@v5
        with:
          pattern: composer-semver_Linux_${{ matrix.arch }}
          path: dist

      - run: mkdir -p deb
      - run: |
          for ARCH in ${ARCHS}; do
            nfpm package --packager deb --target "deb/composer-semver_Linux_${ARCH}.deb"
          done
        env:
          DIST_DIR: dist
          VERSION: ${{ env.SEMVER || format('0.0.0-{0}+{1}', github.run_number, github.sha) }}
          ARCHS: "arm64 amd64"

      - uses: actions/upload-artifact@v4
        with:
          name: composer-semver_${{ matrix.arch }}.deb
          path: deb/composer-semver_Linux_${{ matrix.arch }}.deb
          if-no-files-found: error

  test-linux:
    needs: nfpm
    strategy:
      matrix:
        runs-on:
          - ubuntu-24.04-arm
          - ubuntu-24.04
    runs-on: ${{ matrix.runs-on }}
    env:
      GOFLAGS: '-mod=mod'
    steps:
      - name: Set environment variables
        run: |
          ARCH="$(uname -m)"
          test "${ARCH}" = "aarch64" && ARCH="arm64"
          test "${ARCH}" = "x86_64" && ARCH="amd64"

          echo "ARCH=${ARCH}" >> $GITHUB_ENV

      - uses: actions/download-artifact@v5
        with:
          name: composer-semver_${{ env.ARCH }}.deb
          path: deb
      - run: sudo dpkg -i "${DEB}"
        env:
          DEB: deb/composer-semver_Linux_${{ env.ARCH }}.deb

      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Print composer-semver binary path
        run: go test -count=1 -v ./internal

      - run: go test -count=1 ./...

  test-darwin:
    needs: build
    strategy:
      matrix:
        runs-on:
          - macos-15
          - macos-15-intel
    runs-on: ${{ matrix.runs-on }}
    env:
      GOFLAGS: '-mod=mod'
    steps:
      - name: Set environment variables
        run: |
          ARCH="$(uname -m)"
          test "${ARCH}" = "aarch64" && ARCH="arm64"
          test "${ARCH}" = "x86_64" && ARCH="amd64"

          echo "ARCH=${ARCH}" >> $GITHUB_ENV

      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v5
        with:
          name: composer-semver_Darwin_${{ env.ARCH }}
          path: out
      - name: Add composer-semver binary to PATH
        run: |
          echo "${WORKSPACE}/out" >> "$GITHUB_PATH" && \
          chmod +x out/composer-semver
        env:
          WORKSPACE: ${{ github.workspace }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Print composer-semver binary path
        run: go test -count=1 -v ./internal

      - run: go test -count=1 ./...

  dispatch:
    if: github.event_name == 'push' && github.ref_type == 'tag'
    needs:
      - test-linux
      - test-darwin
    permissions:
      actions: write
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Dispatch Release Workflow
        run: |
          gh workflow run release.yml \
            --repo "${REPO}" \
            --ref "${REF}" \
            -f version="${VERSION}" \
            -f run_id="${RUN_ID}"
        env:
          REPO: ${{ github.repository }}
          REF: ${{ github.ref }}
          VERSION: ${{ github.ref_name }}
          RUN_ID: ${{ github.run_id }}
          GH_TOKEN: ${{ github.token }}
